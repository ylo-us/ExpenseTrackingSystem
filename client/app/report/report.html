<div id="report" class="container">
  <h2>Report</h2>
  <div>
  <input id="weekInput" type="week" ng-model="week.value"
           placeholder="YYYY-W##" min="2012-W32"
           max="2017-W52" required />
  <button class="btn btn-success" ng-click="calWeekly()">
    Calculate Weekly Expense
  </button>
  <h3 ng-model="weeklyExpense">
    Money spent at {{ week.value | date: "yyyy-Www" }}: ${{ weeklyExpense }}
  </h3>
  </div>
  <div>
     Start Date:
    <input id="startDate" type="date" ng-model="date.start" 
            placeholder="yyyy-MM-dd" required />
    End Date:
    <input id="endDate" type="date" ng-model="date.end" 
            placeholder="yyyy-MM-dd" min="{{date.start | date:'yyyy-MM-dd'}}" required />
    
    <table class="table table-bordered">
    <button class="btn btn-info" ng-click="updateReport()">Refresh Expenses</button>
      <thead>
       <tr>
        <th>DateTime</th>
        <th>Amount (USD)</th>
        <th>Description</th>
       </tr> 
      </thead>
      <tbody>
        <tr ng-repeat="transac in updateExpense">
          <td>{{ transac.dateTime | date:'medium' }}</td>
          <td>${{ transac.amount }}</td>
          <td>{{ transac.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <a href="#/signin"><strong>Log Out</strong></a>
  </div>
  <div>
    <a href="#/expense"><strong>Go To Expense Page</strong></a>
  </div>
</div>
